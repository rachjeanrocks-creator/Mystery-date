<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystery Date Invitation</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #1a1a2e, #0d0d1a);
    color: #fff;
    overflow: hidden;
    text-align: center;
    height: 100vh;
    position: relative;
  }

  .container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2em;
    margin: 10px 0;
  }

  button {
    background: linear-gradient(45deg, #ff9aa2, #ff6b6b);
    color: #fff;
    border: none;
    border-radius: 25px;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(255,107,107,0.4);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255,107,107,0.6);
  }

  .hidden { display: none; }

  /* Centered Moon */
  .moon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 180px;
    background: radial-gradient(circle, #ff4d4d 0%, #b30000 80%);
    border-radius: 50%;
    box-shadow: 0 0 120px #ff6b6b, 0 0 200px rgba(255, 107, 107, 0.6);
    animation: pulse 3s infinite;
    z-index: 5;
    opacity: 0.95;
  }

  @keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); box-shadow:0 0 120px #ff6b6b, 0 0 200px rgba(255, 107, 107, 0.6);}
    50% { transform: translate(-50%, -50%) scale(1.05); box-shadow:0 0 160px #ff6b6b, 0 0 250px rgba(255, 107, 107, 0.8);}
  }

  /* Glowing Stars */
  .star {
    position: absolute;
    border-radius: 50%;
    background: white;
    animation: twinkle 2s infinite alternate;
    box-shadow: 0 0 8px rgba(255,255,255,0.8);
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    width: 50px;
    height: 50px;
    background: red;
    clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 100% 38%, 88% 50%, 75% 62%, 50% 100%, 25% 62%, 12% 50%, 0 38%, 12% 25%, 25% 12%, 39% 12%);
    cursor: pointer;
    box-shadow: 0 0 8px #ff6b6b;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index:5;
  }

  /* Heart-Shaped Clues */
  .clue {
    position: absolute;
    background: #ff6b6b;
    color: #fff;
    padding: 12px;
    font-size: 0.9em;
    display: none;
    white-space: nowrap;
    z-index: 6;
    box-shadow: 0 0 12px rgba(255,0,0,0.5);
    clip-path: polygon(
      50% 0%,
      61% 12%,
      75% 12%,
      88% 25%,
      100% 38%,
      88% 50%,
      75% 62%,
      50% 100%,
      25% 62%,
      12% 50%,
      0 38%,
      12% 25%,
      25% 12%,
      39% 12%
    );
    text-align: center;
  }

  .eclipse {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 100%);
    opacity:0;
    transition: opacity 3s ease-in-out;
    pointer-events:none;
    z-index:999;
  }
</style>
</head>
<body>

<div class="moon"></div>

<div class="container" id="page1">
  <h1>A Little Adventure Awaits</h1>
  <button onclick="showPage('page2')">Start</button>
</div>

<div class="container hidden" id="page2">
  <p>Click the floating hearts to discover your clues!</p>
  <p>Hover and click them around you.</p>
  <button onclick="showPage('page3')">Next</button>
</div>

<div class="container hidden" id="page3">
  <p>All done? Click below to complete your invitation.</p>
  <button onclick="showEclipse()">Done</button>
</div>

<div class="eclipse" id="eclipse"></div>

<script>
// Page switch
function showPage(pageId){
  document.getElementById('page1').classList.add('hidden');
  document.getElementById('page2').classList.add('hidden');
  document.getElementById('page3').classList.add('hidden');
  document.getElementById(pageId).classList.remove('hidden');
}

// Stars
for(let i=0;i<100;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*window.innerHeight+'px';
  star.style.left=Math.random()*window.innerWidth+'px';
  const size = Math.random()*3+1;
  star.style.width=star.style.height=size+'px';
  star.style.animationDuration = (Math.random()*2 + 1) + 's';
  document.body.appendChild(star);
}

// Floating hearts with clues
const heartClues = [
  "Something delicious awaits...",
  "Dress warm or bring a blanket",
  "Be ready at 6:30 PM"
];

heartClues.forEach(clueText=>{
  const heart = document.createElement('div');
  heart.className='heart';
  document.body.appendChild(heart);
  
  // random start
  heart.style.top=Math.random()*(window.innerHeight-50)+'px';
  heart.style.left=Math.random()*(window.innerWidth-50)+'px';

  const clue = document.createElement('div');
  clue.className='clue';
  clue.innerText=clueText;
  document.body.appendChild(clue);

  heart.addEventListener('click',()=>{
    clue.style.display='block';
    clue.style.top=(parseFloat(heart.style.top)-60)+'px';
    clue.style.left=(parseFloat(heart.style.left)-10)+'px';
  });

  // float animation
  let dx = (Math.random()>0.5?1:-1)*0.5;
  let dy = (Math.random()>0.5?1:-1)*0.5;
  function floatHeart(){
    let top=parseFloat(heart.style.top);
    let left=parseFloat(heart.style.left);
    if(top>window.innerHeight-50 || top<0) dy*=-1;
    if(left>window.innerWidth-50 || left<0) dx*=-1;
    heart.style.top=top+dy+'px';
    heart.style.left=left+dx+'px';
    requestAnimationFrame(floatHeart);
  }
  floatHeart();
});

// Eclipse effect
function showEclipse(){
  document.getElementById('eclipse').style.opacity=1;
}
</script>

</body>
</html>
