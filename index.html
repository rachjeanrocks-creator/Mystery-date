<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Date Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Intro bubble */
    .intro {
      position: absolute;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    .intro button {
      margin-top: 15px;
      padding: 10px 20px;
      background: red;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    /* Heart shapes */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: float 6s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0%   { transform: translateY(0) rotate(-45deg); }
      50%  { transform: translateY(-20px) rotate(-45deg); }
      100% { transform: translateY(0) rotate(-45deg); }
    }

    /* Clue text box */
    .clue {
      position: absolute;
      padding: 10px 15px;
      background: white;
      color: black;
      border: 2px solid red;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      font-size: 14px;
      max-width: 200px;
    }

    .clue.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="intro">
    <p>Click the floating hearts to discover your clues!<br>Hover and click them around you.</p>
    <button onclick="startGame()">Next</button>
  </div>

  <!-- Hearts with clues -->
  <div class="heart" style="top: 20%; left: 70%;" data-clue="Something delicious awaits..."></div>
  <div class="heart" style="top: 60%; left: 30%;" data-clue="Be ready at 6:30 PM"></div>
  <div class="heart" style="top: 75%; left: 55%;" data-clue="Dress warm or bring a blanket"></div>

  <!-- Hidden clue popup -->
  <div id="clueBox" class="clue"></div>

  <script>
    const intro = document.querySelector('.intro');
    const hearts = document.querySelectorAll('.heart');
    const clueBox = document.getElementById('clueBox');

    function startGame() {
      intro.style.display = 'none';
      hearts.forEach(heart => {
        heart.style.display = 'block';
      });
    }

    hearts.forEach(heart => {
      heart.addEventListener('click', (e) => {
        const clue = heart.getAttribute('data-clue');
        clueBox.textContent = clue;
        clueBox.style.top = (e.pageY - 40) + "px";
        clueBox.style.left = (e.pageX + 20) + "px";
        clueBox.classList.add("show");

        setTimeout(() => {
          clueBox.classList.remove("show");
        }, 4000);
      });
    });
  </script>
</body>
</html>
